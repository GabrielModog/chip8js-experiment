<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Chip-8 Emulator with Javascript by GabrielModog</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas id="app"></canvas>
      </div>
      <div class="tools">
        <div class="form-group">
            <label for="roms"><b>Roms</b></label>
            <select name="roms" id="roms">
              <option value="blitz">BLITZ</option>
              <option value="cave">CAVE</option>
              <option value="chip8picture">CHIP-8 LOGO</option>
              <option value="ibm-logo">IBM LOGO</option>
              <option value="corax">CORAX</option>
              <option value="pumpkindressup">PUMPKINDRESSUP</option>
              <option value="particle-demo">PARTICLEDEMO</option>
              <option value="breakout">BREAKOUT</option>
              <option value="tetris">TETRIS</option>
              <option value="maze">MAZE</option>
            </select>
          </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
